<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- banner section -->
    <header class="banner">
        <nav class="nav">

            <h3>logo</h3>
            <button class="btn_style">Sign Up</button>

        </nav>

        <div class="banner_content"> 
            <h1 class="banner_header">
            Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="btn_style">Stay Focused</button>
        </div>
       
    </header>

    <!-- Action Section -->
     <main>
        <section class="Action">
            <div class="main_div">
                <div class="action_content">
                    <h3 class="action_content_title">See It in Action</h3>
                    <p class="action_content_description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn_style">Launch Live Preview</button>
                </div>
                <img src="Assets/wc-mini.png" alt="img">
            </div>
        </section>
        <!-- User section -->
        <section class="user_section">
              <h3 class="user_head">Joined Thousands of Productive Users</h3>
            <div class="user_main">

                <div class="user_annalistic">
                    <h2 class="title">50 K</h2>
                    <h4 class="sub_title">ActiveUser</h4>
                </div>
                <div class="user_annalistic">
                    <h2 class="title">2M+</h2>
                    <h4 class="sub_title">Focus Sessions</h4>
                </div>
                <div class="user_annalistic">
                    <h2 class="title">95%
                    <h4 class="sub_title">Satisfaction Rate</h4>
                </div>
              
            </div>
        </section>
<!-- Feedback Section -->
        <section class="feedback_section">
            <h2 class="section_title">What our users say</h2>
            <div class="feedback_main">

                <div class="feedback_card">
                    <img src="" alt="">
                    <h3 class="review_title"></h3>
                    <h4 class="review"></h4>
                    <img src="" alt="">
                    <h5 class="reviewer"></h5>
                    <h5 class="date"></h5>
                </div>
                
                <div class="feedback_card">
                    <img src="" alt="">
                    <h3 class="review_title"></h3>
                    <h4 class="review"></h4>
                    <img src="" alt="">
                    <h5 class="reviewer"></h5>
                    <h5 class="date"></h5>
                </div>

                <div class="feedback_card">
                    <img src="" alt="">
                    <h3 class="review_title"></h3>
                    <h4 class="review"></h4>
                    <img src="" alt="">
                    <h5 class="reviewer"></h5>
                    <h5 class="date"></h5>
                </div>

            </div>
        </section>
     </main>
    
</body>
</html>
